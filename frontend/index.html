<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EsteemDB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">EsteemDB</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Browse</a>
      <a href="#">Trending</a>
    </nav>
    <div class="search-profile">
      <input type="text" class="search-bar" placeholder="Search...">
      <a href="profiles.html"><button class="profile-btn">Profile</button></a>
    </div>
  </header>
  <main class="main-content">
    <div class="left-section">
      <section class="category">
        <h2>New Releases</h2>
        <div class="game-slider">
          <div class="game-card" data-id="1">
            <img src="../images/valorant.jpg" alt="VALORANT" class="game-portrait">
            <p class="game-title">VALORANT</p>
            <button class="add-btn" onclick="addToWishlist(1)">Add to Wishlist</button>
          </div>
          <div class="game-card" data-id="2">
            <img src="../images/fortnite.jpg" alt="Fortnite" class="game-portrait">
            <p class="game-title">Fortnite</p>
            <button class="add-btn" onclick="addToWishlist(2)">Add to Wishlist</button>
          </div>
        </div>
      </section>
      <section class="category">
        <section class="category">
          <h2>Featured</h2>
          <div class="game-slider">
            <div class="game-card" data-id="3">
              <img src="../images/rivals.jpg" alt="Marvel Rivals" class="game-portrait">
              <p class="game-title">Marvel Rivals</p>
              <button class="add-btn" onclick="addToWishlist(3)">Add to Wishlist</button>
            </div>
            <div class="game-card" data-id="4">
              <img src="../images/hades.jpg" alt="Hades" class="game-portrait">
              <p class="game-title">Hades</p>
              <button class="add-btn" onclick="addToWishlist(4)">Add to Wishlist</button>
            </div>
          </div>
        </section>
      </section>
    </div>
    <div class="right-section">
      <section class="watchlist">
        <h2>Your Watchlist</h2>
        <div class="watchlist-item">Game Title A</div>
        <div class="watchlist-item">Game Title B</div>
        <div class="watchlist-item">Game Title C</div>
        <a href="profiles.html"><button class="view-all-btn">View All</button></a>
      </section>
      <section class="recent-discussions">
        <h2>Recent Discussions</h2>
        <div class="discussion">Discussion 1</div>
        <div class="discussion">Discussion 2</div>
        <div class="discussion">Discussion 3</div>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
