<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EsteemDB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">EsteemDB</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Browse</a>
      <a href="#">Trending</a>
    </nav>
    <div class="search-profile">
      <input type="text" class="search-bar" placeholder="Search...">
      <a href="profiles.html"><button class="profile-btn">Profile</button></a>
    </div>
  </header>
  <main class="main-content">
    <div class="left-section">
      <section class="category">
        <h2>New Releases</h2>
        <div class="game-item">
          <p>Game Title 1</p>
          <button class="add-btn">+</button>
        </div>
        <div class="game-item">
          <p>Game Title 2</p>
          <button class="add-btn">+</button>
        </div>
      </section>
      <section class="category">
        <h2>Featured</h2>
        <div class="game-item">
          <p>Game Title 3</p>
          <button class="add-btn">+</button>
        </div>
        <div class="game-item">
          <p>Game Title 4</p>
          <button class="add-btn">+</button>
        </div>
      </section>
      <section class="category">
        <h2>Coming Soon</h2>
        <div class="game-item">
          <p>Game Title 5</p>
          <button class="add-btn">+</button>
        </div>
      </section>
    </div>
    <div class="right-section">
      <section class="watchlist">
        <h2>Your Watchlist</h2>
        <div class="watchlist-item">Game Title A</div>
        <div class="watchlist-item">Game Title B</div>
        <div class="watchlist-item">Game Title C</div>
        <button class="view-all-btn">View All</button>
      </section>
      <section class="recent-discussions">
        <h2>Recent Discussions</h2>
        <div class="discussion">Discussion 1</div>
        <div class="discussion">Discussion 2</div>
        <div class="discussion">Discussion 3</div>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
